<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <link rel="stylesheet" href="/style/style.css" />
    <script src="./script/script.js"></script>
</head>

<body>
    <header class="page-header" role="banner">
        <h1 class="project-name">Number System Converter</h1>
        <h2 class="project-tagline">Web version.</h2>

        <a href="/" class="btn">Home</a>
        <a href="../" class="btn">Projects</a>
    </header>

    <main id="content" class="main-content" role="main">
        <section>
            <h3>Enter a decimal number to convert and a base.</h3>
            <form>
                <label for="number">Base 10 number:</label>
                <br>
                <input name="number" id="number" type="number" value="420" step="1">
                <br>
                <label for="base">New base:</label>
                <br>
                <input name="base" id="base" type="number" value="2" step="1" min="2" max="36">
                <br>
                <label for="converted">Converted number:</label>
                <br>
                <input name="converted" id="converted" type="text">
            </form>
        </section>

        <footer class="site-footer">
            You have reached the end of the page. (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧
        </footer>
    </main>
</body>

</html>
